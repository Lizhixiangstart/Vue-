<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">点我n+</button>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                n:1
            },
            methods: {
                add(){ 
                    this.n++;
                },
                bye(){
                    console.log('')
                    this.$destory();
                }
            },
            watch:{
                n(){
                    console.log('n变了')
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
                console.log(this);
            },
            created() {
                console.log('created');
                console.log(this);
            },
            beforeMount() {
                console.log('beforeMount');
                console.log(this);
            },
            mounted() {
                console.log('mounted');
                console.log(this);
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
                console.log(this);
            },
            beforeDestroy() {
            },
            destroyed() {
                
            },
        })
    </script>
</body>
</html>
