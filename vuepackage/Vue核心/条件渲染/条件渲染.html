<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                    ①v-if=“表达式”
                    ②v-else-if=“表达式”
                    ③v-else=“表达式”
                适用于：切换频率较低的场景
                特点：不满足条件时，dom元素直接被删除
                注意：v-if可以和v-else-if和v-else一起使用，但不能被“打断”
            
            2.v-show
                写法：v-show=“表达式”
                适用于：切换频率较高的场景
     -->

    <div id="root">
        <h2>当前的值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}} </h2>
        <h2 v-show="1===1">欢迎来到{{name}} </h2> -->

        <!-- v-if做条件判断 -->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->
        <!-- <div v-show="n===1">Angular</div>
        <div v-show="n===2">React</div>
        <div v-show="n===3">Vue</div> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n===1">1</div>
        <div v-else-if="n===2">2</div>
        <div v-else-if="n===3">3</div>
        <div v-else>我测你们码</div> -->

        <!-- 这种方法不推荐，会影响dom结构 -->
        <!-- <div v-if="n===1">
            <h2>你好</h2>
            <h2>理塘</h2>
            <h2>丁真</h2>
        </div> -->

        <!-- 推荐使用template -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>理塘</h2>
            <h2>丁真</h2>
        </template>

    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'理塘',
                display:false,
                n:0
            }
        })
    </script>
</body>
</html>
