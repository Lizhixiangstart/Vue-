<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head> 
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账户：<input type="text" v-model.trim="account" ><br><br>
            密码：<input type="password" v-model="password"><br><br>
            年龄:<input type="number" v-model.number="age">
            性别:
            男<input type="radio" name="sex" value="male" v-model="sex">
            女<input type="radio" name="sex" value="femal" v-model="sex">
            <br><br>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            <br><br>
            所属校区
            <select v-model="city">
                <option value="default">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzheng">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">
            阅读并接<a href="http://www.baidu.com">《用户协议》</a>
            <br><br>
            <button type="submit">注册</button>
        </form>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                account:'',
                password:'',
                age:'',
                sex:'femal',
                agree:'',
                hobby:[],
                city:'default',
                other:'',
                agree:false
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this._data));
                }
            },

        })
    </script>
</body>
</html>
