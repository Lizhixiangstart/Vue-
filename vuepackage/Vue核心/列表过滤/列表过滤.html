        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:001,name:'马冬梅',age:18,sex:'女'},
                    {id:002,name:'周冬雨',age:19,sex:'女'},
                    {id:003,name:'周杰伦',age:21,sex:'男'},
                    {id:004,name:'温兆伦',age:22,sex:'男'}
                ],
                keyWorld:''
            },
            computed:{
                filPersons(){
                   return this.filPersons = this.persons.filter((p)=>{
                        return p.name.indexOf(this.keyWorld)!=-1;
                    })
                }
            }
        })
