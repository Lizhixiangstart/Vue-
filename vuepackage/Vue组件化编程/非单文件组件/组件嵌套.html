<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script>
        //定义一个student组件
        const student = Vue.extend({
            name:'student',
            data(){
                return {
                    name:'礼堂丁真',
                    age:18
                }
            },
            template:`
                <div>
                    <h2>学生名称:{{name}}</h2>
                    <h2>学生年龄:{{age}}</h2>
                    
                </div>
            `,
        })
        //定义一个school组件
        const school = Vue.extend({
            name:'school',
            template:`
                <div>
                    <h2>学校名称:{{name}}</h2>
                    <h2>学校地址:{{address}}</h2>
                    <student></student>
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            components:{
                student
            }
        })
        //定义一个hello组件
        const hello = Vue.extend({
            name:'hello',
            data(){
                return{
                    msg:'欢迎来到理塘'
                }
            },
            template:`
                <div>
                    <h1>{{msg}}</h1>
                </div>
            `,
        })
        //定义app组件
        const app = Vue.extend({
            components:{
                school,
                hello
            },
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
        })
        new Vue({
            el:'#root',
            components:{
                app
            }
        })
    </script>
</body>
</html>
