<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <hr>
        <school></school>
        <hr>
        <student></student>
        <hr>
        <hello></hello>
    </div>

    <div id="root2">
        <hr>
        <hello></hello>
    </div>
    <script>
        //1.创建school组件
        const school = Vue.extend({
            // el:'#root',一定不要写el配置项，因为最终所有的组件都要被vm管理，由vm决定由谁调用
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
           data(){
            return {
                schoolName:'尚硅谷',
                address:'九江'
            }
           },
           methods: {
                showName(){
                    alert(this.schoolName);
                }
           },
        });

        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    studentName:'礼堂丁真',
                    age:60
                }
            }
        });

        const hello = Vue.extend({
            template:`
                <div>
                    <h2>你好啊！{{name}} </h2>
                </div>
            `,
            data(){
                return {
                    name:'我测你们码'
                }
            }
               
        })

        Vue.component("hello",hello);


        //创建vm
        new Vue({
            el:'#root',
            //2.注册组件，局部注册
            components:{
                school,
                student
            },
            data:{
                msg:'你好啊'
            }
        })

        new Vue({
            el:'#root2'
        })
    </script>
</body>
</html>
