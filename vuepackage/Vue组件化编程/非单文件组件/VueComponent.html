<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <school></school>
        <hello></hello>
    </div>
    <script>
        //定义school组件
        const school = Vue.extend({
            name:'school',
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            methods: {
                showName(){
                    alert(this.name);
                }
            }
        })
        const test = Vue.extend({
            name:'test',
            template:`
                <span>atguigu</span>
            `,
        })

        //定义hello组件
        const hello = Vue.extend({
            template:`
                <div>
                    <h2>{{msg}}</h2>
                    <test></test>
                </div>
            `,
            data(){
                return{
                    msg:'你别急死了'
                }
            },
            components:{
                test
            }
            
        })

        new Vue({
            el:'#root',
            components:{
                school,
                hello
            }
        })
    </script>
</body>
</html>
