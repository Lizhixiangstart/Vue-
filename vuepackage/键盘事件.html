<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到 {{name}} 学习 </h2>
        <input placeholder="按下回车提示输入" @keyup.tab="showInfo">
    </div>
    <!-- 
        1.Vue中常用的案件别名：
            回车=>enter
            删除=>delete
            退出=>esc
            空格=>space
            换行=>tab       特殊，必须配合keydown使用
            上=>up
            下=>down
            左=>left
            右=>right

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebaba-case(短横线命名)

        3.系统修饰符(用法特殊)：ctrl、alt、shift、meta
            (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
            (2).配合keydown使用：正常触发事件

        4.也可以使用keyCode去指定具体的按键(不推荐)

        5.Vue.config.keyCodes.自定义键名=键码  可以自定义按键别名
            

     -->
    <script>
        var vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){
                //    if(e.keyCode == 13){     
                //     console.log(e.target.value);
                //    }
                console.log(e.target.value);


                }
            }
        })
    </script>
</body>
</html>
